name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target}})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        include:
        - os: windows-latest
          target: x86_64-pc-windows-msvc
        - os: macos-latest
          target: x86_64-apple-darwin
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: cargo build --verbose --release
